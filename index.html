<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cat vs. Dog!!!</h1>
        <p>Click the buttons below to instigate a cat vs. dog battle</p>
      </div>
      <div class="row">
        <div class="col-md-6" id="catContainer">
          <img src="img/cat.jpg">
          <br>
          <br>
          <button class="btn-primary" id="catButton">Meow!</button>
        </div>
        <div class="col-md-6" id="dogContainer">
          <img src="img/dog.jpg">
          <br>
          <br>
          <button class="btn-primary" id="dogButton">Woof!</button>
        </div>
      </div>
    </div>
  </body>
</html>
